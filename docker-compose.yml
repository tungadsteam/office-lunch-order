version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: lunch-fund-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: lunch_fund
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build: ./backend
    container_name: lunch-fund-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/lunch_fund
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      JWT_EXPIRES_IN: 7d
      CRON_ENABLED: "true"
      CRON_TIMEZONE: Asia/Ho_Chi_Minh
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Web (Next.js)
  web:
    build:
      context: ./web
      args:
        # NEXT_PUBLIC_* vars are inlined at build time by Next.js.
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://134.209.107.164:3000}
    container_name: lunch-fund-web
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      NODE_ENV: production
      # Used by the frontend in the browser; must be reachable from the user's device.
      # - Local compose: backend is published on localhost:3000
      # - Production: set to your public API domain (e.g. https://api.example.com)
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://134.209.107.164:3000}
    depends_on:
      - backend

  # Adminer - lightweight database management UI
  adminer:
    image: adminer:latest
    container_name: lunch-fund-adminer
    restart: unless-stopped
    ports:
      - "5050:8080"
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: lunch-fund-network
